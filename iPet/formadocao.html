<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
				<link rel="stylesheet" type="text/css" href="css/denuncia.css">
				<link rel="stylesheet" type="text/css" href="css/formcadastro.css">
</head>
<body>
	
	<div class="formulario" id="formpessoafisica">
		<form>
			<P>INFORMAÇÕES PESSOAIS:<P>
			<div class="info">
				<div id="campousuario"> 
					nome de usuario:
					<input id="usuario" type="text">
				</div>
				<div id="camposenha"> 
					Senha:
					<input id="senha" type="text">
				</div>
				<div id="campoemail"> 
					e-mail:
					<input id="e-mail" type="text">
				</div>
				<div id="camponome"> 
					nome completo:
					<input id="nome" type="text">
				</div>
				<div id="campocpf"> 
					CPF:
					<input id="CPF" type="text">
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>
