	<title>Cadastro Juridico</title>

			<script type="text/javascript" src="js/jquery.mask.min.js"></script>

	<script type="text/javascript">

		$(document).ready(function() {

		$("#cnpj").mask("00.000.000/0000-00")
	})
		function validar(){

			var nome = document.forms["formuser"]["nome"].value;
			var email = document.forms["formuser"]["email"].value;
			var senha = document.forms["formuser"]["senha"].value;
			var imei = document.forms["formuser"]["imei"].value;


			if (nome == "") {
				alert('Preencha o campo nome.')
                return false;
			}
			if (email == "" ) {
				alert('Preencha o campo email.')
                return false;
			}
			if (senha == "") {
				alert('Preencha o campo senha.')
                return false;
			}
			if (imei == "") {
				alert('Adcione o arquivo IMEI.')
                return false;
			}
		}

	</script>


</head>
<body onresize="console.log('evento disparado')">

		<div class="formulario" id="formpessoajuridica">

			<P>INFORMAÇÕES:<P>

			<form name="formuser" id="formuser" method="post" onsubmit="return validar()">

				<div class="info">

					<div id="camponomefantasia"> 
						<label>NOME FANTASIA</label>	
							<input id="nome" type="text" name="nome" required>
					</div>

					<div id="campoemailjuridico">

							<input id="email" type="email" name="email" required>
					</div>

						<label>SENHA</label>	
							<input id="senha" type="password" name="senha" required>
					</div>

					<div id="campocnpjjuridico"> 
						<label>CNPJ</label>
							<input id="cnpj" type="text" name="cnpj" required>
					</div>

					<div id="botaodocjuridico"> 
						<label>IMEI</label>	
							<input id="imei" type="file" name="imei" required>
					</div>
